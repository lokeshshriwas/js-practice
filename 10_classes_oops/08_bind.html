<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <button class="button">Button clicked</button>

    <script>

        class React{
            constructor(){
                this.library = "react"
                this.server = "https://localhost:300"

                // requirement

                document
                    .querySelector(".button")
                    .addEventListener("click", this.handleClick)
            }

            handleClick(){
                console.log("click")
                console.log(this)
            }
        }

        const app =  new React()
        // console.log(app)
    </script>
</body>
</html>
